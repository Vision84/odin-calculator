<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Calculator</title>
    </head>
    <body>
        <div id="container" class="flex">
            <div id="output">
                <div id="output-text">0</div>
            </div>
            <div class="row">                
                <button id="divide" class="operation" onclick="setOperation('/')">/</button>
                <button class="blank"></button>
                <button class="blank"></button>
                <button id="clear" onclick="empty()">AC</button>
            </div>
            <div class="row">
                <button id="multiply" class="operation" onclick="setOperation('*')">*</button>
                <button class="number" onclick="setNumber(9)">9</button>
                <button class="number" onclick="setNumber(8)">8</button>
                <button class="number" onclick="setNumber(7)">7</button>
            </div>
            <div class="row">
                <button id="subtract" class="operation" onclick="setOperation('-')">-</button>
                <button class="number" onclick="setNumber(6)">6</button>
                <button class="number" onclick="setNumber(5)">5</button>
                <button class="number" onclick="setNumber(4)">4</button>
            </div>
            <div class="row">
                <button id="add" class="operation" onclick="setOperation('+')">+</button>
                <button class="number" onclick="setNumber(3)">3</button>
                <button class="number" onclick="setNumber(2)">2</button>
                <button class="number" onclick="setNumber(1)">1</button>
            </div>
            <div class="row">
                <button id="evaluate" class="operation" onclick="ev()">=</button>
                <button class="blank"></button>
                <button class="number" onclick="setNumber(0)">0</button>
                <button class="blank"></button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
